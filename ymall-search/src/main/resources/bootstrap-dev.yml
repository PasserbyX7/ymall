name: search
spring:
  application:
    name: ${name}-service
  cloud:
    nacos:
      discovery:
        server-addr: nacos.yinn-mall:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.profiles.active}
        group: ${name}
        file-extension: yml
        refresh-enabled: true
        shared-configs:
        - data-id: jwt.yml
          group: common
        - data-id: swagger.yml
          group: common
        extension-configs:
        - data-id: es.yml
          group: ${name}